<div class="header-container">
  <div class="header-title" (onload)="showContacts()"> {{user}}'s Contacts:</div>
</div>

<div class="main-container">
  <div class="contact-container" *ngFor="let contact of contacts">
    <div class="contact-name">{{contact.name}}</div>
    <div class="contact-detail">{{contact.mobile}}</div>
    <div class="contact-detail">{{contact.work}}</div>
    <div class="contact-detail">{{contact.home}}</div>
    <div class="contact-detail">{{contact.email}}</div>
    <div class="contact-detail">{{contact.address}}</div>
    <div class="contact-detail">{{contact.github}}</div>
    <div class="contact-detail">{{contact.instagram}}</div>
    <div class="contact-detail">{{contact.twitter}}</div>
  </div>
</div>
